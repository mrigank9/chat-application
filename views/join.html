<div class="row marketing">
	<div class="col-md-11">
		<div class="panel panel-default panel-primary" ng-hide="selectedChannel">
			<div class="panel-heading">
			<h3 class="panel-title">Join Chat</h3>
			</div>
			<form class="panel-body ng-pristine ng-valid" ng-submit="join()">
				<label>
					Username
				</label>
				<input class="input-lg form-control ng-pristine ng-valid" type="text" maxlength="20" placeholder="Max 20 characters" size="20" ng-model="data.username">
				<br>
				<label>
					City
				</label>
				<input class="input-lg form-control ng-valid ng-pristine" type="text" maxlength="20" size="20" ng-model="data.city">
				<br>
				<input class="btn btn-block btn-primary" type="submit" 
				value="Join">
			</form>
			<div class="panel-footer">
				<h6>Welcome</h6>
			</div>
		</div>
	</div>
</div>
